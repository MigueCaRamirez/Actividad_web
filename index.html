<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-sm p-4 mb-5 bg-white rounded">
            <h2 class="text-center mb-4">Registro de Datos</h2>
            <form id="registroForm">
                <div class="mb-3">
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" placeholder="Nombre" class="form-control" maxlength="30">
                </div>
                <div class="mb-3">
                    <label for="celular">Celular: </label>
                    <input type="tel" id="celular" placeholder="Celular" class="form-control" pattern="[0-9]{10}" maxlength="10">
                </div>
                <div class="mb-3">
                    <label for="correo">Correo: </label>
                    <input type="email" id="correo" placeholder="Correo" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="direccion">Dirección: </label>
                    <input type="text" id="direccion" placeholder="Dirección" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="edad">Edad: </label>
                    <input type="number" id="edad" placeholder="Edad" class="form-control" max="100">
                </div>
                <div class="mb-3">
                    <label for="color">Color Favorito: </label>
                    <input type="color" id="color" class="form-control form-control-color">
                </div>
                <div class="mb-3">
                    <label>Estado Civil:</label><br>
                    <input type="radio" id="soltero" name="estadoCivil" value="Soltero">
                    <label for="soltero">Soltero</label>
                    <input type="radio" id="casado" name="estadoCivil" value="Casado" class="ms-3">
                    <label for="casado">Casado</label>
                    <input type="radio" id="otro" name="estadoCivil" value="Otro" class="ms-3">
                    <label for="otro">Otro</label>
                </div>

                <div class="mb-3">
                    <select id="sexo" class="form-select">
                        <option value="">Seleccione Sexo</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="file" id="imagen" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
        </div>
    </div>

    <div class="container mb-5">
        <h2 class="text-center mb-4">Datos Registrados</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Celular</th>
                    <th>Correo</th>
                    <th>Dirección</th>
                    <th>Edad</th>
                    <th>Sexo</th>
                    <th>Estado Civil</th>
                    <th>Imagen</th>
                    <th>Color</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaDatos"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
